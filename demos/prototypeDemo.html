<!doctype html>
<html>
  <head>
    <title>Prototypes</title>
  </head>
  <body>
    <script>
      function Person(name){
        this.name = name;
      }

      Person.prototype.sayHello = function(){
        console.log("Hello, my name is " + this.name);
      }

      var joe = new Person("Joe");
      joe.sayHello();
    </script>
  </body>
</html>
