<!doctype html>
<html>
  <head>
    <title>A Basic Object</title>
  </head>
  <body>
    <script>
      var foo = {
        'attribute': 'I am an attribute',
        'number': 3.1415,
        'object': new Date("August 13, 1984"),
        'computed': Math.random()
      };
      console.log(foo.attribute + ", ");
      console.log(foo['attribute'] + ", ");
    </script>
  </body>
</html>
